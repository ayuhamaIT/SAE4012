<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Lenscreen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="auth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #2c56a8;
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border: 2px solid #6a0dad;
            border-radius: 5px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        a {
            color: #6a0dad;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background: #373642;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container">
                <a class="navbar-brand" href="index.html"><img src="images/LOGO avec texte.png" alt="LenscreenLogo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="boutique.html">Boutique</a></li>
                  <li class="nav-item"><a class="nav-link" href="panier.html">Panier</a></li>
                  <li class="nav-item"><a class="nav-link" id="active" href="connexion.html">Compte</a></li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
        <div class="form-container">
            <h2 id="form-title">Connectez-vous à votre profil</h2>
            <form id="auth-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Pseudo</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3" id="email-group" style="display: none;">
                    <label for="email" class="form-label">Adresse mail</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100" id="submit-btn">Valider</button>
            </form>
            <p class="mt-3">
                <a href="#" id="toggle-form">Je n’ai pas encore de compte</a>
            </p>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 text-center">
        <div class="container">
          <p>@Lenscreen. Tous droits réservés</p>
          <small>Produits | FAQ | Qu'est-ce que Lenscreen?</small>
        </div>
      </footer>
</body>
</html>
