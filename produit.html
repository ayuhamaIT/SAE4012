<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit - Lenscreen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="images/LOGO avec texte.png" alt="LenscreenLogo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" id="active" href="boutique.html">Boutique</a></li>
              <li class="nav-item"><a class="nav-link" href="panier.html">Panier</a></li>
              <li class="nav-item"><a class="nav-link" href="connexion.html">Compte</a></li>
            </ul>
          </div>
        </div>
      </nav>
    
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="placeholder.jpg" alt="Produit" class="img-fluid mb-3">
                <div class="d-flex justify-content-center">
                    <img src="placeholder.jpg" alt="" class="img-thumbnail me-2" width="60">
                    <img src="placeholder.jpg" alt="" class="img-thumbnail me-2" width="60">
                    <img src="placeholder.jpg" alt="" class="img-thumbnail" width="60">
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="fw-bold">Titre du produit</h2>
                <p class="text-success">En stock</p>
                <p class="fw-bold fs-4 text-primary">150 €</p>
                <p>Livraison 1 à 5 jours ouvrés</p>
                <div class="d-flex align-items-center mb-3">
                    <button class="btn btn-outline-secondary" id="decrease">-</button>
                    <input type="text" id="quantity" value="1" class="form-control text-center mx-2" style="width: 60px;">
                    <button class="btn btn-outline-secondary" id="increase">+</button>
                </div>
                <button class="btn btn-success w-100" id="addToCart">Ajouter au panier</button>
            </div>
        </div>
        
        <section class="mt-5">
            <h3>Description</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris mattis pulvinar sollicitudin.</p>
        </section>
    </main>

    <footer class=" text-white py-3 text-center">
        <div class="container">
          <p>@Lenscreen. Tous droits réservés</p>
          <small>Produits | FAQ | Qu'est-ce que Lenscreen?</small>
        </div>
      </footer>

    <script>
        document.getElementById("increase").addEventListener("click", function() {
            let quantity = document.getElementById("quantity");
            quantity.value = parseInt(quantity.value) + 1;
        });

        document.getElementById("decrease").addEventListener("click", function() {
            let quantity = document.getElementById("quantity");
            if (parseInt(quantity.value) > 1) {
                quantity.value = parseInt(quantity.value) - 1;
            }
        });

        document.getElementById("addToCart").addEventListener("click", function() {
            let quantity = document.getElementById("quantity").value;
            alert(`Ajouté ${quantity} article(s) au panier !`);
        });
    </script>
</body>
</html>
